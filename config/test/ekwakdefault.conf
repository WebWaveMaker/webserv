http {
    error_page 424 404 /4242.html;
    include /config/test/mime.types;
    sendfile off;
    keepalive_timeout 30;
    default_type application/octet-stream;
    client_max_body_size 1k;
    error_log /log/error.log debug;
    server {
        listen 4242;
        server_name WebWaveMaker;
        error_page 424 404 /4242.html;
        error_page 500 502 503 504 /50x.html;
        root /Users/ekwak/webserv/var/www/;
        error_log /error.log error;
            location / {
                root /Users/ekwak/webserv/var/www/empty/;
                limit_except GET POST PUT HEAD DELETE;
                index /test.html;
            }
            location /location/ {
                return 301 /;
            }
            location /delete/ {
                root /Users/ekwak/webserv/var/www/delete/;
            }
            location /.bla/ {
                root /Users/ekwak/webserv/var/www/;
                limit_except GET POST;
                cgi_index /cgi_tester;
            }
        }
}
