http {
    error_page 424 404 /4242.html;
    include /config/test/mime.types;
    sendfile off;
    keepalive_timeout 30;
    default_type application/octet-stream;
    error_log /log/error.log debug;
    server {
        listen 1113;
        server_name WebWaveMaker;
        error_page 424 404 /4242.html;
        error_page 500 502 503 504 /50x.html;
        client_max_body_size 100m;
        root /Users/sanghwal/webserv/YoupiBanane/;
            location / {
                root /Users/sanghwal/webserv/YoupiBanane/;
                limit_except GET;
                index /index.html;
                autoindex on;
            }

            location /put_test/ {
                root /Users/sanghwal/webserv/YoupiBanane/put_test/;
                limit_except PUT;
                index /index.html;
                autoindex off;
            }

            location /post_body/ {
                root /Users/sanghwal/webserv/YoupiBanane/;
                limit_except POST;
                index /tmp;
                autoindex off;
            }

            location /directory/ {
                root /Users/sanghwal/webserv/YoupiBanane/;
                limit_except GET POST;
                index /youpi.bad_extension;
                autoindex off;
            }

            location /.bla/ {
                root /Users/sanghwal/webserv/YoupiBanane/;
                limit_except POST;
                autoindex off;
                cgi_index /cgi_tester.cgi;
            }
        }
}
